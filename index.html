<html>
  <head>
    <title>Drinky</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" href="/public/logo16.png" />
    <link rel="apple-touch-icon" href="/public/logo192.png" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="manifest" href="manifest.webmanifest" />
  </head>
  <body class="bg-black">
    <svg
      class="hidden"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <g id="icon-glas">
        <g transform="matrix(0.677789,0,0,1,16.1106,0)">
          <path
            d="M15.756,18.951L23.81,80.723C23.81,86.933 36.39,91.975 51.885,91.975C67.379,91.975 79.959,86.933 79.959,80.723L84.244,18.951"
            style="fill:none;stroke-width:4.88px;"
            class="stroke-current"
          />
        </g>
        <g transform="matrix(0.677789,0,0,1,9.77203,-6.43564)">
          <ellipse
            cx="59.352"
            cy="25.386"
            rx="34.244"
            ry="11.251"
            style="fill:none;stroke-width:4.88px;"
            class="stroke-current"
          />
        </g>
      </g>
    </svg>
    <div id="app"></div>
    <script src="src/index.ts"></script>
    <script>
      const sw = "service-worker.js"; // it is needed because parcel will not recognize this as a file and not precess in its manner

      navigator.serviceWorker
        .register(sw)
        .then(registration => {
          registration.onupdatefound = () => {
            const installingWorker = registration.installing;
            if (installingWorker == null) {
              return;
            }
            installingWorker.onstatechange = () => {
              if (installingWorker.state === "installed") {
                if (navigator.serviceWorker.controller) {
                  console.log(
                    "New content is available and will be used when all " +
                      "tabs for this page are closed. See https://bit.ly/CRA-PWA."
                  );
                } else {
                  console.log("Content is cached for offline use.");
                }
              }
            };
          };
        })
        .catch(error => {
          console.error("Error during service worker registration:", error);
        });
    </script>
  </body>
</html>
